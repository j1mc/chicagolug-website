{% extends "base.html" %}

{% block title %}Post : {{ post.title }}{% endblock %}
{% block content %}

<div class="meeting">
  <h2>{{ post.title }}: {{ post.subtitle }}</h2>
  <span>Posted By:</span> {{ post.author }} on
  {{ post.datetime|datetimeformat("%A, %B %d, %Y, at %H:%M")}}
</div></br>
  <div>
    {{ post.content }}
  </div>
</div>
{% endblock %}
